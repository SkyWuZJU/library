{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block page_content %}

            <thead>
            <tr>
                <th>卡号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for foo in card %}

                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
